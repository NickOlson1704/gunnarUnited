<!DOCTYPE html>
<html>
<head>
  <title>Gunnar United App - Activities</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="activities.html">Activities</a></li>
        <li><a href="parent-questions.html">Parent Questions</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="donate.html">Donate</a></li>
      </ul>
    </nav>
  </header>

  <div class="container">
    <h1>Activities</h1>

    <section id="upcomingActivities">
      <h2>Upcoming Activities</h2>
      <ul id="upcomingList"></ul>
    </section>

    <section id="pastActivities">
      <h2>Past Activities</h2>
      <ul id="pastList"></ul>
    </section>

    <section id="ongoingCampaigns">
      <h2>Ongoing Campaigns</h2>
      <ul id="campaignList"></ul>
    </section>
  
    <div id="addActivityForm">
        <h2>Add New Activity</h2>
        <form id="activityForm">
          <label for="title">Title:</label>
          <input type="text" id="title" name="title" required>
  
          <label for="date">Date:</label>
          <input type="text" id="date" name="date" required>
  
          <label for="location">Location:</label>
          <input type="text" id="location" name="location" required>
  
          <label for="description">Description:</label>
          <textarea id="description" name="description" required></textarea>
  
          <button type="submit">Add Activity</button>
        </form>
      </div>
    </div>

  <script src="index.js"></script>
</body>
</html>
